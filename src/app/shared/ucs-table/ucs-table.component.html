<p-card class="col-6">
    <div class="col-12 flex flex-column">
        <p-table [value]="data">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.field }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr >
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-card>
