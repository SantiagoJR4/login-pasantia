<p-card>
    <ng-template pTemplate="title">
        Formación Academica.
    </ng-template>
    <ng-template pTemplate="subtitle">
        Ingrese su formación academica correspondiente.
    </ng-template>
    <label>Modalidad Academica</label>
    <p-divider></p-divider>
    <ng-template pTemplate="content">
        <div class="grid p-fluid">
            <div class="col-12 md:col-4">
                <p-dropdown [options]="modalidadAcademicaList" [(ngModel)]="selectedModalidad"
                    placeholder="Seleccione una modalidad academica"
                    optionLabel="nombre">
                </p-dropdown>
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="field">
                <label for="nombreTitulo">Nombre del titulo obtenido</label><br>
                <input id="nombreTitulo" type="text" required pInputText> 
            </div>
        </div>
    </ng-template>
</p-card>
